language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

env:
  global:
    - COMPOSER_ARGS=""
    - TMPDIR=/tmp
    - USE_XDEBUG=false

branches:
  only:
    master

install:
  - phpenv rehash
  - travis_retry composer update --no-interaction --prefer-source $COMPOSER_ARGS

stages:
  - style check
  - test
  - test with coverage

before_script:
  - if [[ "$USE_XDEBUG" == false ]]; then phpenv config-rm xdebug.ini || return 0; fi

script:
  - composer test

jobs:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.3
  include:
    - php: 7
    - php: 7.1
    - php: 7.2
    - php: 7.3
      env: COMPOSER_ARGS="--ignore-platform-reqs"
    - php: nightly
      env: COMPOSER_ARGS="--ignore-platform-reqs"

    - stage: style check
      php: 7.2
      env: TMPDIR=/tmp USE_XDEBUG=false
      script:
        - composer style-check

    - stage: test with coverage
      php: 7.2
      env: USE_XDEBUG=true
      script:
        - composer test-with-coverage
      after_success:
        - bash <(curl -s https://codecov.io/bash) -f ./clover.xml
